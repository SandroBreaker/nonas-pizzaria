<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nona's Admin - Gerenciador</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css"> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="admin-header">
        <div class="container header-content">
            <div class="logo-btn">
                <div class="logo-icon-wrapper" style="background: #1c1917;">
                    <i class="fa-solid fa-lock icon-24 text-white"></i>
                </div>
                <span class="logo-text">Painel <span>Admin</span></span>
            </div>
            <a href="index.html" class="btn-ghost">Voltar ao Site</a>
        </div>
    </header>

    <main class="container app-main">
        
        <section class="tutorial-box animate-in">
            <div class="tutorial-header">
                <i class="fa-solid fa-graduation-cap text-primary"></i>
                <h3>Central de Aprendizado Supabase</h3>
            </div>
            <div class="tutorial-controls">
                <label>O que você quer aprender a fazer?</label>
                <select id="tutorial-select" class="input-field">
                    <option value="intro">Selecione uma operação...</option>
                    <option value="select">Ler Dados (SELECT)</option>
                    <option value="insert">Criar Produto (INSERT)</option>
                    <option value="update">Atualizar Produto (UPDATE)</option>
                    <option value="delete">Deletar Produto (DELETE)</option>
                </select>
            </div>
            <div id="tutorial-display" class="code-block hidden">
                <p id="tutorial-desc" class="text-sm text-muted mb-2"></p>
                <pre><code id="tutorial-code"></code></pre>
            </div>
        </section>

        <hr class="divider">

        <div class="admin-grid">
            <div class="form-card">
                <h3 class="form-section-title">
                    <i class="fa-solid fa-pizza-slice text-primary"></i> 
                    <span id="form-title">Novo Produto</span>
                </h3>
                
                <form id="product-form" class="admin-form">
                    <input type="hidden" id="prod-id">
                    
                    <div class="input-group">
                        <label>Nome do Produto</label>
                        <input type="text" id="prod-name" class="input-field" required placeholder="Ex: Pizza Calabresa">
                    </div>

                    <div class="input-group">
                        <label>Categoria</label>
                        <select id="prod-category" class="input-field">
                            <option value="PIZZA">Pizza</option>
                            <option value="BEBIDA">Bebida</option>
                            <option value="SOBREMESA">Sobremesa</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Preço Base (R$)</label>
                        <input type="number" step="0.01" id="prod-price" class="input-field" required placeholder="0.00">
                    </div>

                    <div class="input-group">
                        <label>Descrição</label>
                        <textarea id="prod-desc" class="input-field" rows="3"></textarea>
                    </div>

                    <div class="input-group">
                        <label>URL da Imagem</label>
                        <input type="text" id="prod-img" class="input-field" placeholder="assets/...">
                    </div>

                    <div class="form-actions">
                        <button type="button" id="btn-cancel" class="btn-ghost hidden">Cancelar</button>
                        <button type="submit" class="btn-primary btn-full">Salvar Produto</button>
                    </div>
                </form>
            </div>

            <div class="list-card">
                <div class="list-header">
                    <h3>Produtos Cadastrados</h3>
                    <button id="btn-refresh" class="btn-icon"><i class="fa-solid fa-rotate-right"></i></button>
                </div>
                <div id="admin-product-list" class="product-list-scroll">
                    <div class="text-center py-8"><i class="fa-solid fa-circle-notch fa-spin"></i></div>
                </div>
            </div>
        </div>

    </main>

    <div id="toast-container" class="toast-container"></div>

    <script type="module" src="admin.js"></script>
</body>
</html>
